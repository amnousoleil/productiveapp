<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductiveApp - Mes Bulles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Modal de confirmation -->
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-content">
                <p id="modal-message">Tu es sur le point de supprimer toutes les bulles.</p>
                <p class="modal-warning">Cette action est irréversible.</p>
                <div class="modal-buttons">
                    <button id="modal-cancel" class="modal-btn cancel">Annuler</button>
                    <button id="modal-confirm" class="modal-btn confirm">Supprimer</button>
                </div>
            </div>
        </div>

        <header>
            <h1>Mes Bulles</h1>
            <p class="subtitle">Tape ta tâche et appuie sur Entrée</p>
            <button id="clear-all-btn" class="trash-btn" title="Vider toutes les bulles">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
                </svg>
            </button>
        </header>

        <div class="input-section">
            <div class="input-row">
                <input 
                    type="text" 
                    id="bubble-input" 
                    placeholder="Nouvelle bulle..."
                    autofocus
                >
                <button id="add-bubble-btn" class="send-btn">+</button>
            </div>
        </div>

        <div class="bubbles-container">
            <div class="column">
                <h2>À faire</h2>
                <div id="todo-bubbles" class="bubble-list"></div>
            </div>
            <div class="column">
                <h2>Terminé</h2>
                <div id="done-bubbles" class="bubble-list"></div>
            </div>
        </div>

        <div class="journal-section">
            <h2>Journal du jour</h2>
            <div class="journal-input-row">
                <input 
                    type="text" 
                    id="journal-input" 
                    placeholder="Note ce que tu viens de faire..."
                >
                <button id="add-journal-btn" class="send-btn">+</button>
            </div>
            <div id="journal-entries" class="journal-list"></div>
            
            <div class="summary-section">
                <button id="generate-summary">Générer le résumé du jour</button>
                <div id="daily-summary" class="summary-box"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
